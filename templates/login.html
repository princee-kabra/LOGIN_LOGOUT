<!DOCTYPE HTML>
<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>

{% block content %}

{% if error %}
{{ error }}
<br/>
<br/>

{% endif %}

<style>
  
  .a{
    width:200px;
    height:200px;
    padding:50px;
    border:5px solid gray;
    margin:150px;
    background-color: #F8F0E3;
  }
</style>
<center>

<form method="POST" action="{% url 'login' %}">
{% csrf_token %}
<div class="a">
  <h1>Login </h1>

  Username:
  <br/>
  <input type="text" name="username"/>
  <br/>
  Password:
  <br/>  
  <input type="password" name="password"/>
  <br/>
  </br>

    <button type="submit"style="background-color:gray;font-size: 18px; color: white;padding:2px 2px; margin:0;">Log In</button>
  </form>
</div>
</center>

</body>
</html>


{% endblock %}
